
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style1.css">
    <link rel='stylesheet' href='animate.css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
        <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="TicTacApp" ng-controller="TicTacCtrl" >
    <div id="wrapper">
        <div id="leftSide">
            <div id="header">
                <h1>Tic Tac Toe</h1>
                <div id="container">
                    <div 
                    ng-class="{board:true, 
                    			xClass:box.GamesIcon == 'X', 
                    			oClass:box.GamesIcon == 'O',
                                zClass:box.GamesIcon == 'xWin',
                                yClass:box.GamesIcon == 'yWin'}" 
                    ng-repeat="box in board track by $index"
                    ng-click="makeMove($index)"

                    ng-bind="box.GamesIcon"
                    ></div>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <div id="rightContainer">
                <!-- Thanks to Flat UI for the button and CSS. -->
              <a href="https://tic-tac-angular.firebaseapp.com/" class="btn btn-block btn-lg btn-danger">Reset Game</a>
          </div>
        </div>
    </div>
</body>
</html>
